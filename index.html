        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;

        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {

                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });

                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;

                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays

                return csv;

    function playSound(soundId) {
      if (!isSoundEnabled) return;
      const sound = document.getElementById(soundId);
      sound.volume = 0.5;
      sound.currentTime = 0;
      sound.play().catch(() => console.log('Sound playback blocked'));
    }

    function toggleMusic() {
      playSound('theme-sound');
      const music = document.getElementById('bg-music');
      const icon = document.querySelector('.control-btn:nth-child(2) i');
      isMusicEnabled = !isMusicEnabled;
      if (isMusicEnabled) {
        music.play().catch(() => console.log('Music playback blocked'));
        icon.classList.replace('fa-music-slash', 'fa-music');
        showNotification('Đã bật nhạc nền', 'success');
      } else {
        music.pause();
        icon.classList.replace('fa-music', 'fa-music-slash');
        showNotification('Đã tắt nhạc nền', 'success');
      }
    }

    function toggleSound() {
      isSoundEnabled = !isSoundEnabled;
      const icon = document.querySelector('.control-btn:nth-child(3) i');
      if (isSoundEnabled) {
        icon.classList.replace('fa-volume-mute', 'fa-volume-up');
        showNotification('Đã bật âm thanh nút', 'success');
      } else {
        icon.classList.replace('fa-volume-up', 'fa-volume-mute');
        showNotification('Đã tắt âm thanh nút', 'success');
      }
    }

    function toggleSnowflakes() {
      playSound('theme-sound');
      isSnowflakesEnabled = !isSnowflakesEnabled;
      const icon = document.querySelector('.control-btn:nth-child(4) i');
      if (isSnowflakesEnabled) {
        startSnowflakes();
        icon.classList.replace('fa-snowflake-o', 'fa-snowflake');
        showNotification('Đã bật tuyết rơi', 'success');
      } else {
        clearInterval(snowflakeInterval);
        document.querySelectorAll('.snowflake').forEach(s => s.remove());
        icon.classList.replace('fa-snowflake', 'fa-snowflake-o');
        showNotification('Đã tắt tuyết rơi', 'success');
      }
    }

    function logout() {
      playSound('click-sound');
      localStorage.removeItem('isLoggedIn');
      showNotification('Đã đăng xuất!', 'success');
      setTimeout(() => window.location.href = 'login.html', 1000);
    }

    function createSnowflake() {
      if (!isSnowflakesEnabled) return;
      const snowflakes = document.querySelectorAll('.snowflake');
      if (snowflakes.length > 50) return;
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.innerHTML = '❄️';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
      snowflake.style.opacity = Math.random() * 0.4 + 0.5;
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }

    function startSnowflakes() {
      if (!isSnowflakesEnabled) return;
      snowflakeInterval = setInterval(createSnowflake, 800);
    }

    function selectApp(app) {
      playSound('click-sound');
      currentApp = app;
      document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.sidebar-btn[onclick="selectApp('${app}')"]`).classList.add('active');
      renderFunctions();
      showNotification(`Đã chọn ứng dụng: ${apps[app].name}`, 'success');
    }

    function renderFunctions() {
      const content = document.getElementById('app-content');
      content.innerHTML = '';
      apps[currentApp].functions.forEach(func => {
        const card = document.createElement('div');
        card.className = 'card glassmorphic rounded-xl p-6 cursor-pointer';
        card.innerHTML = `
          <h3 class="text-xl font-bold text-cyan-400 mb-2">${func}</h3>
          <p class="text-gray-200 font-roboto">${
            func === 'Treo Ngôn' ? 'Gửi tin nhắn lặp lại từ file văn bản.' :
            func === 'Treo Nhây' ? 'Gửi tin nhắn ngẫu nhiên từ danh sách.' :
            func === 'Treo Sớ' ? 'Gửi văn bản dài từ file.' :
            func === 'Treo Top' ? 'Gửi tin nhắn để đẩy bài viết lên đầu.' :
            'Gửi tin nhắn kèm ảnh để đẩy bài viết.'
          }</p>
        `;
        card.onclick = () => openFunctionModal(func);
        content.appendChild(card);
      });
    }

    function openFunctionModal(func) {
      playSound('click-sound');
      currentFunction = func;
      document.getElementById('modal-title').textContent = `${func} - ${apps[currentApp].name}`;
      document.getElementById('credential').placeholder = `Nhập ${apps[currentApp].credential.toLowerCase()}`;
      document.getElementById('image-field').classList.toggle('hidden', func !== 'Treo Top Ảnh');
      document.getElementById('content-field').classList.toggle('hidden', func === 'Treo Nhây');
      document.querySelector('.log-box').innerHTML = '<p>Nhật ký hoạt động sẽ hiển thị ở đây...</p>';
      document.getElementById('function-modal').style.display = 'block';
    }

    function closeModal() {
      playSound('click-sound');
      stopSpam();
      document.getElementById('function-modal').style.display = 'none';
    }

    async function startSpam() {
      playSound('click-sound');
      const credential = document.getElementById('credential').value.trim();
      const target = document.getElementById('target').value.trim();
      const contentFile = document.getElementById('content-file').files[0];
      const imageFile = document.getElementById('image-file').files[0];
      const delay = parseFloat(document.getElementById('delay').value);

      if (!credential) return showNotification(`${apps[currentApp].credential} không được để trống!`, 'error');
      if (!target) return showNotification('ID mục tiêu không được để trống!', 'error');
      if (currentFunction !== 'Treo Nhây' && !contentFile) return showNotification('Vui lòng chọn file nội dung (.txt)!', 'error');
      if (isNaN(delay) || delay < 0) return showNotification('Thời gian delay không hợp lệ!', 'error');
      if (currentFunction === 'Treo Top Ảnh' && imageFile && !imageFile.name.toLowerCase().endsWith('.jpg') && !imageFile.name.toLowerCase().endsWith('.jpeg')) {
        return showNotification('File ảnh phải có định dạng JPG!', 'error');
      }

      const logBox = document.querySelector('.modal-content .log-box');
      logBox.innerHTML = '';

      let content = currentFunction === 'Treo Nhây' ? ['Sample nhây message'] : null;
      if (currentFunction !== 'Treo Nhây') {
        try {
          content = await contentFile.text();
          if (!content.trim()) return showNotification('File nội dung rỗng!', 'error');
        } catch (e) {
          return showNotification('Lỗi đọc file nội dung!', 'error');
        }
      }

      document.getElementById('start-btn').disabled = true;
      document.getElementById('stop-btn').disabled = false;

      const log = (message, type = 'info') => {
        const p = document.createElement('p');
        p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        p.className = type === 'success' ? 'text-green-400' : type === 'error' ? 'text-red-400' : 'text-gray-200';
        logBox.appendChild(p);
        logBox.scrollTop = logBox.scrollHeight;
      };

      log(`Bắt đầu ${currentFunction.toLowerCase()} trên ${apps[currentApp].name} đến: ${target}`);
      showNotification('Bắt đầu gửi...', 'success');

      if (currentFunction === 'Treo Top Ảnh' && imageFile) {
        log('Đang gửi ảnh...');
        try {
          const formData = new FormData();
          formData.append('file', imageFile);
          formData.append('credential', credential);
          // Simulate image upload
          const uploadResponse = await fetch(`/api/${currentApp}/upload_image`, {
            method: 'POST',
            body: formData
          });
          if (uploadResponse.ok) {
            log('Ảnh đã gửi thành công!', 'success');
          } else {
            log(`Gửi ảnh thất bại: ${uploadResponse.status}`, 'error');
            throw new Error('Image upload failed');
          }
        } catch (e) {
          log(`Lỗi gửi ảnh: ${e.message}`, 'error');
          stopSpam();
          return;
        }
      }

      const sendMessage = async () => {
        try {
          const payload = {
            body: currentFunction === 'Treo Nhây' ? content[Math.floor(Math.random() * content.length)] : content,
            target,
            timestamp: Date.now()
          };

          // Simulate message send
          const response = await fetch(`/api/${currentApp}/send`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ credential, payload })
          });

          if (response.ok) {
            log(`${currentFunction} thành công!`, 'success');
          } else {
            log(`${currentFunction} thất bại: ${response.status}`, 'error');
          }
        } catch (e) {
          log(`Lỗi ${currentFunction.toLowerCase()}: ${e.message}`, 'error');
        }
      };

      spamInterval = setInterval(sendMessage, delay * 1000);
      sendMessage();
    }

    function stopSpam() {
      playSound('click-sound');
      clearInterval(spamInterval);
      document.getElementById('start-btn').disabled = false;
      document.getElementById('stop-btn').disabled = true;
      showNotification('Đã dừng gửi!', 'success');
      const logBox = document.querySelector('.modal-content .log-box');
      logBox.innerHTML += `<p class="text-gray-200">[${new Date().toLocaleTimeString()}] Đã dừng gửi</p>`;
    }

    function toggleTheme() {
      playSound('theme-sound');
      document.body.classList.toggle('dark-mode');
      const icon = document.querySelector('.controls .control-btn:nth-child(1) i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('isLoggedIn')) {
        window.location.href = 'login.html';
        return;
      }

      startSnowflakes();
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        document.querySelector('.controls .control-btn:nth-child(1) i').classList.replace('fa-moon', 'fa-sun');
      }
      document.getElementById('bg-music').volume = 0.3;
      document.getElementById('bg-music').play().catch(() => console.log('Autoplay blocked'));
      renderFunctions();

      const container = document.querySelector('.container');
      container.addEventListener('mousemove', (e) => {
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        const tiltX = (y / rect.height) * 12;
        const tiltY = -(x / rect.width) * 12;
        container.style.transform = `perspective(1200px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale(1.03)`;
      });
      container.addEventListener('mouseleave', () => {
        container.style.transform = 'perspective(1200px) rotateX(0deg) rotateY(0deg) scale(1)';
      });

      document.getElementById('credential').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') startSpam();
      });
      document.getElementById('target').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') startSpam();
      });
      document.getElementById('delay').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') startSpam();
      });
    });
  </script>
